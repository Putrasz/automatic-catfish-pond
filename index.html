<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otomatisasi Kolam Lele</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- Realtime -->
<div class="container-time">
  <section class="countdown-box">
    <h2>WAKTU SAAT INI</h2>
      <div class="countdown" id="schedule-countdown">
        <span id="schedule-date">00</span><small>,</small>
        <span id="schedule-hours">00</span><small></small> :
        <span id="schedule-minutes">00</span><small></small> :
        <span id="schedule-seconds">00</span><small></small>
      </div>
  </section>

  <!-- Countdown Sistem Aktif -->
  <section class="countdown-box">
    <h2>WAKTU SISTEM BERJALAN</h2>
    <div class="countdown" id="system-countdown">
      <span id="system-minutes">00</span><small>menit</small> :
      <span id="system-seconds">00</span><small>detik</small>
    </div>
  </section>
</div>


  <!-- Tampilan Utama -->
  <div class="container">
    <div class="main-layout">
      <div id="kolam-lele">
        <img id="level-img" src="images/STAY.png" alt="Ketinggian Air" />
      </div>
      <div class="controls">
        <button id="drain-fill"  onclick="toggleDrainfill()">Kuras & Isi</button>
        <div class="small-buttons">
          <button id="drain" onclick="toggleDrain()">Kuras</button>
          <button id="fill" onclick="toggleRelay()">Isi</button>
        </div>
        <div id="estimate-time"></div>
        <div class="lockout">
          <button id="lockout-btn" onclick="toggleLock()">MATIKAN SISTEM</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Autentikasi -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2>Masukkan Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <button id="unlock-btn">LOCK</button>
      <button id="cancel-btn">BATAL</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
